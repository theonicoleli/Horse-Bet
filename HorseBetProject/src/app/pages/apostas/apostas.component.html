<app-navbar></app-navbar>
<div class="lista-apostas" *ngIf="apostas$ | async as apostas">
    <h2 class="title">Lista de corridas disponíveis:</h2>
    <div *ngFor="let aposta of apostas">
        <p>Nome da Corrida: {{ aposta.nome }}</p>
        <p>Número de cavalos: {{ aposta.numeroCavalos }}</p>
        <button [routerLink]="['/bet', aposta.nome]">Participar</button>
    </div>
</div>
