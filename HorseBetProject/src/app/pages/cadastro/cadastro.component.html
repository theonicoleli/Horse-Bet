<head>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>

	<div class="main">

		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form [formGroup]="formGroup">
				<label for="chk" aria-hidden="true">Cadastrar</label>
				<input type="text" name="txt" placeholder="Nome" required="" formControlName="nome">
				<input type="email" name="email" placeholder="Email" required="" formControlName="email">
				<input type="password" name="pswd" placeholder="Senha" required="" formControlName="senha">
				<button type="button" (click)="salvar()">Cadastrar</button>
			</form>
			<div *ngIf="showErrorMessages" class="error-message">
				{{ errorMessage }}
			</div>
		</div>

		<div class="login">
			<form [formGroup]="formGroupLogin">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required="" formControlName="emaillogin">
				<input type="password" name="pswd" placeholder="Senha" required="" formControlName="senhalogin">
				<button type="button" (click)="realizarLogin()">Login</button>
			</form>
			<div *ngIf="showErrorMessages" class="error-message">
				{{ errorMessage }}
			</div>
		</div>
	</div>
</body>
